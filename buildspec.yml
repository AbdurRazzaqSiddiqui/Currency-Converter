version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      # Upgrade pip and install dependencies from requirements.txt
      - echo Installing Python dependencies...
      - pip install --upgrade pip
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo Pre-build stage...
      - echo Nothing specific happens here for this project, but you can run setup scripts or migrations if needed.

  build:
    commands:
      - echo Build started on `date`
      - echo Running tests...
      - pytest

  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - '**/*'
  discard-paths: no
  base-directory: '.'

cache:
  paths:
    - '/root/.cache/pip/**/*'
